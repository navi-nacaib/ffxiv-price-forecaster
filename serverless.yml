service: ffxiv-price-forecaster

provider:
  name: aws
  runtime: python3.11
  region: us-west-1
  environment:
    PYTHONPATH: ./src

functions:
  priceForecast:
    handler: src/app.lambda_handler
    timeout: 900
    layers:
      - { Ref: 'DependenciesLambdaLayer' }
    events:
      - http:
          path: forecast
          method: get

layers:
  Dependencies:
    path: layer
    name: ffxiv-price-forecaster-layer
    compatibleRuntimes:
      - python3.11

plugins:
  - serverless-python-requirements
#  - serverless-offline

custom:
  pythonRequirements:
    dockerizePip: true
    layer: true
    slim: true
    strip: true
    fileName: layer/requirements.txt